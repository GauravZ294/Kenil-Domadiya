  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      flex: 1;
      text-align: left;
    }
    
    .log a{
      color:black;
      text-decoration: none;
    }

    .menu {
      flex: 2;
      text-align: center;
    }

    .menu a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .social-icons {
      flex: 1;
      text-align: right;
    }

    .social-icons a {
      margin: 0 8px;
      font-size: 20px;
      text-decoration: none;
    }

    .social-icons a .fa-facebook { color: #1877f2; }
    .social-icons a .fa-instagram { color: #e1306c; }
    .social-icons a .fa-linkedin-in { color: #0a66c2; }

     /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      filter: grayscale(100%);
      transition: filter 0.4s ease;
      border-radius: 10px;
    }

    .gallery-item:hover img {
      filter: grayscale(0%);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .overlay h2 {
      margin: 0;
      font-size: 20px;
    }

    .overlay p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px 20px;
      background-color: white;
      border-top: 1px solid #eee;
    }

    .footer-icons {
      margin-bottom: 10px;
    }

    .footer-icons a {
      margin: 0 10px;
      font-size: 22px;
      color: grey;
    }

    .footer-icons a:hover .fa-behance { color: #1769ff; }
    .footer-icons a:hover .fa-linkedin-in { color: #0a66c2; }
    .footer-icons a:hover .fa-facebook { color: #1877f2; }
    .footer-icons a:hover .fa-instagram { color: #e1306c; }

    .footer-text {
      font-size: 12px;
      color: #bbb;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Back to Top Button */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #eee;
      color: #444;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      transition: background 0.3s ease;
    }

    #backToTop:hover {
      background-color: #ccc;
    }

    @media (max-width: 768px) {
      .menu, .social-icons {
        display: none;
      }
      .project-card img {
        height: 200px;
      }
    }
  </style>
</head>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const backToTop = document.getElementById("backToTop");
      window.onscroll = () => {
